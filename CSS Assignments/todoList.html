<!DOCTYPE html>
<html>
<head>
	<title> Todo List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
</head>
<body>

	<h1> Todo List </h1>

	<ul>
		<li class = "completed">
			<input type = "checkbox" checked>
			Walk Rusty
		</li>
		<li class = "completed">
			<input type = "checkbox" checked>
			Buy Groceries
		</li>
		<li id = "special">
			<input type = "checkbox">
			Finish Recording CSS Videos
		</li>
	</ul>

</body>
</html>

<!-- ids are used when we want a single element to be a certain way. We cannot have more than 1 unique id per html. Classes are used when we want various elements to behave a certain way.  -->
